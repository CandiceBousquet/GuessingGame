<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' href='bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css'>
    <link rel='stylesheet' href='style.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1 - 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='btn-circle btn-lg'></input>
            <button id='submit' class='btn btn-success btn-circle btn-md' title='Go!' onclick='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='previousGuessList'>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button title='reset' id="reset" class='btn btn-warning'>Reset</button>
            <button title='hint' id="hint" class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row'>
          <div class='col-md-4'>
            <img src='images/fa-logo@2x.png'></img>
          </div>

          <div class='col-md-4'>
            <h4>Project by Candice Bousquet</h4>
          </div>

          <div class='col-md-4'>
            <img src='images/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  <script type="text/javascript" src="GuessingGame.js"></script>
  </body>
</html>
